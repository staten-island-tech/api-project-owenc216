<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-red-100">
    <h1 class="text-3xl font-bold underline text-center bg-blue-200">
      MONEY CONVERTER FOR OCHEN DA
    </h1>
    <label for="Currency-1">Choose a Currency:</label>

    <select name="fromcurrencies" id="from-currency">
      <option value="">--Please choose an option--</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="GBP">GBP</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
      <option value="CHF">CHF</option>
      <option value="CNY">CNY</option>
      <option value="HKD">HKD</option>
      <option value="SGD">SGD</option>
    </select>
    <label for="currencies" class="text-3xl font-bold">Amount</label>

    <input
      type="number"
      id="currencies"
      name="currencies"
      min="0"
      max="infinity"
      placeholder="ENTER AMOUNT"
    />
    <button class="text-4xl m-auto" type="button" id="convert-btn">
      CONVERT
    </button>
    <label for="Currency-2">Choose a Currency:</label>

    <select name="tocurrencies" id="to-currency">
      <option value="">--Please choose an option--</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="GBP">GBP</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
      <option value="CHF">CHF</option>
      <option value="CNY">CNY</option>
      <option value="HKD">HKD</option>
      <option value="SGD">SGD</option>
    </select>
    <p id="result" class="text-2xl text-center mt-4"></p>
  </body>
  <script type="module" src="src/main.js"></script>
</html>
