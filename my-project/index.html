<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-3xl font-bold underline text-center">
      MONEY CONVERTER FOR OCHEN DA
    </h1>
    <label for="Currency-1">Choose a Currency:</label>

    <select name="currencies" id="currency-select">
      <option value="">--Please choose an option--</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="GBP">GBP</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
      <option value="CHF">CHF</option>
      <option value="CNY">CNY</option>
      <option value="HKD">HKD</option>
      <option value="SGD">SGD</option>
    </select>
    <label for="currencies">Amount</label>

    <input
      type="number"
      id="currencies"
      name="currencies"
      min="0"
      max="infinity"
    />
    <button class="text-4xl text-center" type="button">CONVERT</button>
    <label for="Currency-2">Choose a Currency:</label>

    <select name="currencies" id="currency-select">

      <option value="HKD">HKD</option>
      <option value="SGD">SGD</option>
    </select>
    <label for="currencies">Amount</label>

    <input
      type="number"
      id="currencies"
      name="currencies"
      min="0"
      max="infinity"
    />
  </body>
  <script type="module" src="src/main.js"></script>
